<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한영변환</title>
    <script src="%EC%97%89%ED%95%9C%EB%B3%80%ED%99%98.js"></script>
    <script src="%EC%A3%BC.js"></script>
    <style>
        textarea{
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
  
   <textarea id="a"></textarea>
   <textarea id="b"></textarea>
  <span>저장은 Ctrl+S</span> 
   <script>
    document.getElementById("a").addEventListener("keyup",(e)=>{
        document.getElementById("b").value=E2K(e.target.value);
    });
       
    document.body.addEventListener("keydown",(e)=>{
        //console.log(e.ctrlKey,e.key);
        if (e.ctrlKey)if (e.key != 'F5' && e.key != 'z' && e.key != 'x' && e.key != 'v' && e.key != 'c'&& e.key != 'a') e.returnValue = false; //브라우저키 무효화
        if (e.ctrlKey&&e.key=='s') text_copy();
    });
       
     function text_copy(){  
          var nontext = document.createElement('textarea');
          nontext.value = document.getElementById("b").value;
          document.body.append(nontext);
          nontext.select();
          var a = document.execCommand('copy');
          nontext.remove();
        }
    </script>
</body>
</html>
